<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueTemplate</title>
    <!-- https://vuejs.org/ -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <button @click="btn">按鈕</button>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    const App = {
      data() {
        return {
          message: 'Hello Vue3!',
        };
      },
      methods: {
        btn() {
          alert('Hello click!');
        },
      },
      created() {
        console.log('Created!');
      },
      mounted() {
        console.log('Mounted!');
      },
    };
    const app = Vue.createApp(App);
    app.mount('#app');
  </script>
</html>

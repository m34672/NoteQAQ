<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            padding: 0;
            
        }
    </style>
  </head>
  <body>
      <!-- style練習 -->
    <div id="app">
      {{message}}
      <h2 :style="{fontSize:size+'px',backgroundColor:bluecolor }">我是文字</h2>
      <h2 :style="[fs,bc]">我是文字</h2>
      <h2 :style="getSt()">我是文字</h2>
    </div>

    <script src="/js/jq/jquery-3.6.0.min.js"></script>
    <script src="/js/Vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "hello Vue",
          size:100,
          bluecolor:'blue',
          fs:{fontSize:'100px'},
          bc:{backgroundColor:'red'},
        },
        methods:{
            getSt(){
                return {fontSize:this.size+'px',backgroundColor: this.bluecolor}
            }

        }



      });
    </script>
  </body>
</html>

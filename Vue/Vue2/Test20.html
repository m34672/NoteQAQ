<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  
    <!--  v-model redio 練習 -->

    <div id="app">
      <h1>{{ message }}</h1>
      <label for="male">

      <label for="famale">
        <input type="radio" id="famale" name="sex" value="女" v-model="sex">女

    <script src="js/Vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
          sex:'女'
        },
        methods:{
        },
      });
    </script>


</body>
</html>

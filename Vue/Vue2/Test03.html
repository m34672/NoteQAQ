<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 事件綁定練習 -->
    <div id="app">
      <h1>當前數字：{{ count }}</h1>
      <button v-on:click="add">+</button>
      <button @click="sub">-</button>
    </div>

    <script src="js/Vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          count: 0,
        },
        methods: {
          add() {
            console.log("執行add"), this.count++;
          },
          sub: function () {
            console.log("執行sub");
            this.count--;
          },
        },
      });
    </script>
  </body>
</html>

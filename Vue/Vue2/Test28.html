<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 子傳給父值 練習 -->

    <div id="app">
      <h1>{{ message }}</h1>
      <cpn @itemclick="cpnclick"></cpn>
    </div>

    <template id="cpn">
      <div>
        <button 
        v-for="item in book" 
        @click="bclick(item)">
          {{item.name}}
        </button>
      </div>
    </template>

    <script src="js/Vue/vue.js"></script>
    <script>

      const cpn = {
        template: "#cpn",
        data() {
          return {
            book: [
              { id: 'aaa', name: '手機' },
              { id: "bbb", name: "桌電" },
              { id: "ccc", name: "筆電" },
              { id: "ddd", name: "平板" },
            ],
          };
        },
        methods: {
          bclick(item) {
            //子傳父
            this.$emit('itemclick',item)
          },
        },
      };

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods:{
          cpnclick(item){
            console.log('cpnclick',item)
          }
        },
        // 區域組件
        components: {
          // es6語法
          cpn
        },
      });
    </script>
  </body>
</html>

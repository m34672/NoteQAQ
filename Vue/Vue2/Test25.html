<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 組件練習 練習 -->

    <div id="app">
      <h1>{{ message }}</h1>
      <cpn></cpn>
      <cpn1></cpn1>
    </div>

    <!-- 組件分離練習 -->
    <script type="text/x-template" id="cpn">
      <div>
        <h2>我是標題</h2>
        <p>我是內容YO</p>
      </div>
    </script>

    <!-- 組件分離練習 2 -->
    <template id="cpn1">
      <div>
        <h2>我是標題</h2>
        <p>我是內容YO</p>
      </div>
    </template>

    <script src="js/Vue/vue.js"></script>
    <script>
      Vue.component("cpn", {
        template: "#cpn",
      });
      Vue.component("cpn1", {
        template: "#cpn1",
      });

      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },

        // 區域組件
        components: {},
      });
    </script>
  </body>
</html>

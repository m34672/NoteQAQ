<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 插值練習 -->
    <div id="app">
      <h1>{{width}}</h1>
      <h1>{{width}}我是文字</h1>
      <h1>{{ width + ' '+height }}</h1>
      <h1>{{ width}} {{height }}</h1>
      <h1>{{ width*2}}</h1>
    </div>

    <script src="js/Vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          width: "123",
          height: "456",
        },
        methods: {},
      });
    </script>
  </body>
</html>
